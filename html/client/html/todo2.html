<html>
 	<head>
		<title>Your To Do's - PLANDO</title>
		<script src="../javascripts/jquery.js"></script>
		<script src="../javascripts/todo.js"></script>
		<script src="../javascripts/functions.js"></script>
		<script src="../javascripts/listeners.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/todos.css">
	</head>
	
	<body>
		
		<nav id="menu">
			<a href="../index.html">Home</a>
			<a href="stats.html">Stats</a>
		</nav>
	
		<main>
			<section id="sortButtons">
				<button id="dateSort" data-sort="down"><span style="font-family:Wingdings">&#191;</span></button>
				<button id="urgencySort" data-sort="down">!!!</button>
				<button id="doneSort" data-sort="down">âœ”</button>
			</section>
			
			<section id="todos" >
				<ul>
					<li id="newToDo" class="todo">
						<form onsubmit="return false;">
							<input type="checkbox" disabled="true" />
							<input id="toDoMessage" type="text" placeholder="New to do" />
							<button id="addDate"><span style="font-family:Wingdings">&#191;</span></button>
							<span class="priority">
								<select>
									<option value='1'>!</option>
									<option value='2'>!!</option>
									<option value='3'>!!!</option>
								</select>
							</span>
							<button id="addButton">+</button>
							<br />
							<span class="dateInput"><input type="date" placeholder="dd-mm-yyyy"/><input type="time" placeholder="hh:mm"/></span>
						</form>
					</li>
				</ul>
			</section>
		</main>
		

	
	</body>
</html>
