<html>
 	<head>
		<title>Your To Do's - PLANDO</title>
		
	</head>
	
	<body>
		<nav id="menu">
			<span>To Do</span>
			<span>Options</span>
		</nav>
	
		<main>
			<section id="sortButtons">
				<button id="dateSort"><span style="font-family:Wingdings">&#191;</span></button>
				<button id="urgencySort">!!!</button>
				<button id="doneSort">âœ”</button>
			</section>
			
			<section id="todos">
				<ul>
					<li id="newToDo" class="todo">
						<form onsubmit="return false;">
							<input type="checkbox" disabled="true" />
							<input id="toDoMessage" type="text" placeholder="New to do" />
							<button id="addButton">+</button>
						</form>
					</li>
					
					<li class="todo">
						<input type="checkbox" />Your To Do <button>EDIT</button><br/>
						<span>Due date DD-MM-YYYY</span> <button class='delete'>||</button>
					</li>

					<li class="todo">
						<input type="checkbox" />Your second To Do <button>EDIT</button><br/>
						<span>Due date DD-MM-YYYY</span><button class='delete'>||</button>
					</li>
					
				</ul>
			</section>
		</main>
		
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="javascripts/scripts.js"></script>
	
	</body>
</html>
