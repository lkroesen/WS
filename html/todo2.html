		<title>Your To Do's - PLANDO</title>

		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="javascripts/todo.js"></script>
		<script src="javascripts/functions.js"></script>

	<body>
		<nav id="menu">
			<span>To Do</span>
			<span>Options</span>
		</nav>
	
		<main>
			<section id="sortButtons">
				<button id="dateSort"><span style="font-family:Wingdings">&#191;</span></button>
				<button id="urgencySort">!!!</button>
				<button id="doneSort">âœ”</button>
			</section>
			
			<section id="todos" >
				<ul>
					<li id="newToDo" class="todo">
						<form onsubmit="return false;">
							<input type="checkbox" disabled="true" />
							<input id="toDoMessage" type="text" placeholder="New to do" />
							<button id="addDate"><span style="font-family:Wingdings">&#191;</span></button>
							<span class="priority">
								<select>
									<option value='1'>!</option>
									<option value='2'>!!</option>
									<option value='3'>!!!</option>
								</select>
							</span>
							<button id="addButton">+</button>
							<br />
							<span class="dateInput"><input type="date" /><input type="time" /></span>
						</form>
					</li>
					
					<li class="todo">
						<input type="checkbox" /><span class="message" contenteditable="true" >You can edit this text by clicking on it and type!</span><button class='delete'>||</button><br/>
						<span class="duedate">Due date DD-MM-YYYY</span> 
						<span class="priority">
							<select>
									<option value='1'>!</option>
									<option value='2'>!!</option>
									<option value='3'>!!!</option>
							</select>
						</span>
					</li>

					<li class="todo">
						<input type="checkbox" /><span class="message" contenteditable="true" >You can click/tap here too!</span><button class='delete'>||</button><br/>
						<span class="duedate">Due date DD-MM-YYYY</span> 
						<span class="priority">
							<select>
									<option value='1'>!</option>
									<option value='2'>!!</option>
									<option value='3'>!!!</option>
							</select>
						</span>
					</li>
					
				</ul>
			</section>
		</main>
		

	
	</body>
</html>
